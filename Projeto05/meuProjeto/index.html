<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Cream</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
  <header>
    <img src="images/logo 1.svg" alt="Logo da Space Cream (Um circulo branco com detalhes cinza com o desenho de um sorvete)">
    <h1>Space Cream</h1>
  </header>
  <main>
    <p>
     A Space Cream atua na fabricação de sorvetes, comercialização e atendimento aos pontos de venda, com a Variedade de sabores de sorvetes de massa e picolés, diversos acompanhamentos e coberturas, em espaço casual.
    </p>
    
    <div class="card">
      <img 
      src="images/sorvete1.png" 
      alt="Imagem de paletas com algumas frutas ao redor">
      <h2>Paletas</h2>
    </div>

    <div class="card">
      <img 
      src="images/sorvete2.png" 
      alt="Imagem de uma jarra de shake com algumas frutas caindo na jarra">
      <h2>Shakes</h2>
    </div>

    <div class="card">
      <img 
      src="images/sorvete3.png" 
      alt="Imagem de uma bola de sorvete">
      <h2>Massas</h2>
    </div>

    <div class="card">
      <img 
      src="images/sorvete4.png" 
      alt="Imagem de picolé com alguns acompanhamentos ao redor">
      <h2>Paletas</h2>
    </div>
  </main>
  </div>
</body>
</html>
