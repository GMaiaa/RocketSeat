<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
  <header>
    <p> Exclusivos </p>
    <h1> Sneakers </h1>
  </header>
  <main>
    <div class="card">
      <img 
      src="https://images.unsplash.com/photo-1552346154-21d32810aba3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" 
      alt="Imagem de um tênis modelo Jordan 1 nas cores preto e vermelho">
      <h2><span>Jordan</span> Jordan 1</h2>
    </div>
    <div class="card">
      <img 
      src="https://images.unsplash.com/photo-1514989940723-e8e51635b782?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
      alt="Imagem do tênis Air Max 90 nas cores laranja, amarelo, azul e branco ">
      <h2><span>Air Max</span> Air Max 90</h2>
    </div>
    <div class="card">
      <img 
      src="https://images.unsplash.com/photo-1605771943938-9bce3f19dbc7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=627&q=80" 
      alt="Imagem do tênis Nike Dunk low Ben Jerrys">
      <h2><span>Dunk</span> Dunk Ben Jerrys</h2>
    </div>

    <div class="card">
      <img 
      src="https://images.unsplash.com/photo-1551489186-cf8726f514f8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" 
      alt="Imagem do tênis Yeezy 300 na cor branca">
      <h2><span>Yeezy</span> Yeezy 300</h2>
    </div>
  
  
  </main>
</div>
</body>
</html>
