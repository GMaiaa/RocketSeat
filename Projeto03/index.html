<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=JetBrains+Mono:wght@400;500;700&family=Open+Sans:wght@400;700&family=Poppins&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
      <header>
    <h1>Crie e compartilhe
      seu evento.</h1>
    <p>O primeiro passo, é preencher esse
      formulário de inscrição.</p>
  </header>
  <form id="form">
    <fieldset>
      <div class="fieldsetWrapper">
         <legend>Informações do evento</legend>

      <div class="inputWrapper">
        <label for="eventTitle">Título do evento <span>(mínimo 8 caracteres)</span></label>
        <input type="text" id="eventTitle" required minlength="8"/>
      </div>
     
      <div class="inputWrapper">
        <label for="eventLink">Link do evento <span>(comece com https//)</span></label>
        <input type="text" id="eventLink"/>
      </div>
      
      <div class="inputWrapper">
        <label for="eventWhatsapp"> WhatsApp para contato <span>(somente números)</span></label>
        <input type="number" id="eventWhatsapp"/>
      </div>

      <div class="inputWrapper">
        <label for="eventInfo"> Informações extras <span>(somente números)</span></label>
        <textarea type="text" id="eventInfo"></textarea>
      </div>

      <div class="inputWrapper">
        <label for="eventCategory"> Categoria</label>
        <select id="eventCategory">
          <option value="live">Ao vivo</option>
          <option value="mentorship">Mentoria</option>
          <option value="podcast">Podcast</option>
        </select>
      </div>
      
    </fieldset>

    <fieldset>
      <div class="fieldsetWrapper">
         <legend>Privacidade</legend>

         <div class="inputWrapper">
          <label for="eventEmail"> E-mail do administrador <span>(digite um email válido)</span></label>
          <input type="email" id="eventEmail"/>
        </div>

        <div class="inputWrapper">
          <label for="eventPassword"> Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
          <input type="password" id="eventPassword"/>
        </div>

        <div class="checkboxWrapper">
         
          <input type="checkbox" id="eventPrivate"/>
          <label for="eventPrivate"> Evento Privado </label>
        </div>

      </div>
    </fieldset>

    <fieldset>
      <div class="fieldsetWrapper">
         <legend>Dia e hora</legend>

        <div class="ThreeCol">
          <div class="inputWrapper">
            <label for="eventDate"> Data </span></label>
            <input type="date" id="eventDate"/>
          </div>

          <div class="inputWrapper">
            <label for="eventBegin"> Das </span></label>
            <input type="time" id="eventBegin"/>
          </div>

          <div class="inputWrapper">
            <label for="eventEnd"> Até </span></label>
            <input type="time" id="eventEnd"/>
          </div>

        </div>

      </div>
    </fieldset>

    
  </form>
  <footer>
      <input class="button" type="submit" form="form" value="Salvar evento">
  </footer>
  </div>

</body>

</html>
